<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Serif+Display:ital@0;1&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
    </div>
    <div class="container">
        <div class="content-wrapper">
            <div class="image-container">
                <img src="SPP.jpg" alt="Image 1" class="slideshow active">
                <img src="SPP2.jpg" alt="Image 2" class="slideshow">
                <img src="SPP2.jpg" alt="Image 3" class="slideshow">
            </div>
            <div class="login-container">
                <h2>Welcome back!</h2>
                <form id="login-form">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password">
                    <span id="error-message"></span>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
